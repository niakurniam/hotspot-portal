<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPNS WiFi Portal</title>
    <link rel="icon" href="../src/images/logo-transparant.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100..900&family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="py-16 font-lato">
        <div class="flex bg-gray-200 rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-5xl min-h-[450px] justify-start">
            <!-- Error Alert Messages -->
            <div class="fixed inset-x-0 top-0 flex items-end justify-right px-4 py-6 justify-end">
                <div class="max-w-sm w-full shadow-lg rounded px-4 py-3 relative text-red-600 bg-red-100 rounded-lg" role="alert">
                    <div class="p-2">
                        <div class="flex items-start">
                            <div class="ml-3 w-0 flex-1 pt-0.5">
                                <p class="text-sm leading-5 font-medium">
                                    Failed to connect.
                                </p>
                            </div>
                            <div class="ml-4 flex-shrink-0">
                                <button class="inline-flex text-red-500 transition ease-in-out duration-150 cursor-pointer"
                                onclick="return this.parentNode.parentNode.parentNode.parentNode.remove()">
                                   <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                     <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                   </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Image Section -->
            <div class="hidden lg:block lg:w-1/2 flex-shrink-0"
            style="background-image:url('../src/images/PPNS.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
            <div class="w-full p-8 lg:w-1/2 flex-grow">
                <h2 class="text-2xl font-bold text-gray-700 text-center">PPNS WiFi Hotspot</h2>
                <p class="text-sm font-normal text-gray-700 text-center mb-5">Please sign in before connecting to WiFi</p>
                <!-- Toggle Buttons -->
                <div class="flex justify-center gap-4 mb-4 bg-gray-300 p-1 rounded-lg">
                    <button id="memberBtn" class="w-1/2 text-center py-2 font-bold bg-white rounded-lg shadow-sm cursor-pointer">
                        Member
                    </button>
                    <button id="ticketBtn" class="w-1/2 text-center py-2 font-bold text-gray-700 rounded-lg cursor-pointer">
                        Guest
                    </button>
                </div>
                <!-- Form Section -->
                 <form id="loginForm">
                    <!-- Member Form (login using email & password) -->
                    <div id="memberForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="block text-sm text-gray-700">Email</label>
                            <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label class="block text-sm text-gray-700">Password</label>
                            <div class="relative">
                                <input type="password" id="passwordInput" placeholder="Enter your password" class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
                                <button type="button" id="togglePassword" class="absolute right-3 top-4">
                                    <!-- Eye SVG (Show Password) -->
                                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-600 cursor-pointer">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
    
                                    <!-- Eye Slash SVG (Hide Password) -->
                                    <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-600 hidden bg-white cursor-pointer">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .49-1.56 1.322-2.98 2.425-4.175m3.354-2.19A10.05 10.05 0 0112 5c4.478 0 8.268 2.943 9.542 7-.49 1.56-1.322 2.98-2.425 4.175M9.878 9.878a3 3 0 104.244 4.244"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Guest Form (Ticket Code) -->
                    <div id="ticketForm" class="hidden">
                        <div class="mb-3">
                            <label class="block text-sm text-gray-700">Ticket Code</label>
                            <input type="text" placeholder="Enter your ticket code"
                                class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="mt-6">
                        <button type="submit" class="bg-gray-700 text-white font-bold px-4 py-3 w-full rounded-lg cursor-pointer hover:bg-gray-600 shadow-md transition-all ease-in-out">Login</button>
                    </div>
                    <!-- Register WhatsApp -->
                    <a id="whatsappRegister" href="#" class="hidden mt-3 flex items-center cursor-pointer justify-center w-auto bg-white rounded-lg shadow-md hover:bg-gray-100 transition-all py-2 px-4 ease-in-out">
                        <span class="p-1 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-[#128c7e]" viewBox="0 0 448 512" aria-label="WhatsApp Logo">
                                <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
                            </svg>
                        </span>
                        <span class="text-gray-600 font-bold flex-grow text-center">Request Ticket via WhatsApp</span>
                    </a>
                 </form>
            </div>
        </div>
        <!-- Container for Copyright -->
        <div class="text-center py-3 flex flex-col w-full mt-1">
            <p class="text-xs text-gray-600">
                &copy; <span id="year"></span> UPT Puskom PPNS. All rights reserved.
            </p>
        </div>
    </div>

    <!-- JavaScript for Interaction -->
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Set the current year dynamically
            document.getElementById("year").textContent = new Date().getFullYear();
            // Tracking button elements
            const memberBtn = document.getElementById("memberBtn");
            const ticketBtn = document.getElementById("ticketBtn");
            const memberForm = document.getElementById("memberForm");
            const ticketForm = document.getElementById("ticketForm");
            const passwordInput = document.getElementById("passwordInput");
            const togglePassword = document.getElementById("togglePassword");
            const eyeIcon = document.getElementById("eyeIcon");
            const eyeSlashIcon = document.getElementById("eyeSlashIcon");
            const whatsappRegister = document.getElementById("whatsappRegister");

            // Toggle to Member Form
            memberBtn.addEventListener("click", function () {
                memberForm.classList.remove("hidden");
                ticketForm.classList.add("hidden");
                memberBtn.classList.add("bg-white", "shadow-sm");
                ticketBtn.classList.remove("bg-white", "shadow-sm");
                whatsappRegister.classList.add("hidden"); // Hide WhatsApp button
            });

            // Toggle to Ticket Form
            ticketBtn.addEventListener("click", function () {
                memberForm.classList.add("hidden");
                ticketForm.classList.remove("hidden");
                ticketBtn.classList.add("bg-white", "shadow-sm");
                memberBtn.classList.remove("bg-white", "shadow-sm");
                whatsappRegister.classList.remove("hidden"); // Show WhatsApp button
            });

            // Show/Hide Password with SVG Icons
            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.classList.add("hidden");
                    eyeSlashIcon.classList.remove("hidden");
                } else {
                    passwordInput.type = "password";
                    eyeIcon.classList.remove("hidden");
                    eyeSlashIcon.classList.add("hidden");
                }
            });
        });
    </script>
</body>
</html>
